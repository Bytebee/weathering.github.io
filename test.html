<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <form>
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                          <form>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form">
                                  <input type="text" id="firstName" class="formInput" required />
                                  <label class="formLabel" for="firstName">First Name</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form">
                                  <input type="text" id="lastName" class="formInput" required />
                                  <label class="formLabel" for="lastName">Last Name</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form">
                                    <input type="text" id="nickName" class="formInput" />
                                    <label class="formLabel" for="nickName">Nick Name</label>
                                </div>
                  
                              </div>

                              <div class="col-md-6 mb-4">
              
                                <div class="form">
                                  <input type="date" class="formInput" id="birthdayDate" required />
                                  <label for="birthdayDate" class="formLabel">Birthday</label>
                                </div>
              
                              </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form">
                                        <input type="text" class="longInput" id="address" required />
                                        <label for="address" class="longLabel">Address</label>
                                      </div>
                                </div> 
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                
                                  <div class="form">
                                    <input type="tel" class="formInput" id="mobileNumber" />
                                    <label for="mobileNumber" class="formLabel">Mobile Number</label>
                                  </div>
                
                                </div>
                                <div class="col-md-6 mb-4">
                
                                  <h6 class="gender">Gender: </h6>
                
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option1" checked />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                  </div>
                
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option2" />
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                  </div>
                
                                </div>
                              </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
                                        
                                <div class="form">
                                  <input type="email" id="emailAddress" class="longInput" required />
                                  <label class="longLabel" for="emailAddress">Email</label>
                                </div>
              
                              </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                          
                                  <div class="form">
                                    <input type="password" id="password" class="longInput" required />
                                    <label class="longLabel" for="password">Password</label>
                                  </div>
                
                                </div>
                            </div>
                            
                            <div class="mt-4 pt-2">
                              <button type="submit" class="btn btn-success">Submit</button> <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
              
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </form>
    </body>
      

</html>
